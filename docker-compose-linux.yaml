version: '3.3'
services:
  workstation:
    deploy:
      resources:
        limits:
          cpus: '0.90'
          memory: 8G
        reservations:
          cpus: '0.1'
          memory: 4G
    container_name: peach
    hostname: peach
    environment:
      - VIRTUAL_HOST=peach.*
      - TZ=America/Central 
    volumes:
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
      - /etc/shadow:/etc/shadow:ro
      - /etc/sudoers.d:/etc/sudoers.d:ro 
      - '/mnt/user/workstation:/workstation'
      - '/mnt/user:/storage'